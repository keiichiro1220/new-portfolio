<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリスタ課題③</title>
  <!-- reset_css -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- style.css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!--Montserrat  -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,600;1,600&display=swap"
    rel="stylesheet">
  <!--Noto+Sans+JP  -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- contact pc -->
  <header class="contact-pc-header">
    <!-- nav -->
    <nav class="contact-pc-nav">

      <!-- brand-logo -->
      <div class="brando-logo">
        <img src="img/home/site-logo.png" alt="">
      </div>

      <!-- hamburger-menu -->
      <a href="" class="hamburger-link">
        <ul class="hamburger-menu">
          <li class="menu-icon">

          </li>
          <p class="menu-title">MENU</p>
        </ul>
      </a>

    </nav>
    <!-- image -->
    <div class="contact-image">
      <img src="img/contact/マスクグループ 11.png" alt="" class="contact-top-image">
    </div>

    <div class="scroll">
      <div class="scroll-line">
        <span class="scroll-line-white"></span>
        <span class="scroll-line-black"></span>
      </div>
      <img src="img/contact/SCROLL.png" alt="">
    </div>

    <!-- about pc title -->
    <div class="contact-pc-title">
      <h1 class="heading">CONTACT</h1>
      <p class="lead">お問い合わせ</p>
    </div>
    <!-- black image -->
    <div class="header-black-wrapper"></div>
  </header>

  <!-- form -->
  <section class="contact-form">

    <div class="c-f-container">

      <p class="form-contact">
        ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。
      </p>

      <!-- title -->
      <label for="" class="c-p-f-title">お問い合わせ種別</label><span class="note">必須</span>
      <!-- checkbox -->
      <div class="radio-group">
        <p>
        <div class="radio-block">
          <input type="radio" class="radio-btn first-btn">制作依頼
        </div>
        <div class="radio-block">
          <input type="radio" class="radio-btn">採用
        </div>
        <div class="radio-block">
          <input type="radio" class="radio-btn">IR
        </div>
        <div class="radio-block">
          <input type="radio" class="radio-btn">その他
        </div>
        </p>
      </div>
      <!-- form -->
      <form action="">
        <!-- 担当者名 -->
        <label for="" class="label">会社名・団体名</label>
        <input type="text" class="input">
        <!-- お名前 -->
        <label for="" class="label">お名前</label><span class="note">必須</span>
        <input type="text" class="input">
        <!-- メールアドレス -->
        <label for="" class="label">メールアドレス</label>
        <span class="note">必須</span>
        <input type="text" class="input">
        <!-- 電話番号 -->
        <label for="" class="label">電話番号</label>
        <input type="text" class="input">
        <!-- お問い合わせ内容 -->
        <label for="" class="label">お問い合わせ内容</label>
        <span class="note">必須</span>
        <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
        <!-- プライバシーポリシー -->
        <label for="" class="label privacy">PRIVACY POLICY</label>
        <textarea name="" id="" cols="30" rows="10" class="textarea">個人情報保護方針
株式会社DIGSMILE（以下、当社）では、個人情報の重要性を認識し、以下の基準に従って、適切な管理、保護に努めます。

1.個人情報の収集、利用
当社では、お客様との取引、サービスの提供のために個人情報を適法に収集し、収集した目的の範囲内で、個人情報を利用いたします。

2.個人情報の第三者への開示と提供
収集したお客様の個人情報は、法的な要請等によらない限り、お客様の承諾を得ない第三者に対して提供・開示はいたしません。
業務の都合上、業務委託先に個人情報を提供する場合は、機密保持契約等によって業務委託先に個人情報保護を義務付けるとともに、業務委託先が適切に個人情報を取り扱うように管理いたします。

3.個人情報の保護
当社では、個人情報の紛失、破壊、改ざん、不正アクセス、および漏えい等を防止するため、適切な対策を行います。

4.法令および関連規範の遵守
当社は、個人情報の取り扱いに関して、個人情報保護法をはじめとする個人情報に関する法令および関連する規範を遵守します。

5.個人情報の開示・訂正・削除
当社では、個人情報の開示・訂正・削除等の依頼があった場合、情報提供者本人であることを確認の上、すみやかに対応いたします。

法令や当社方針により、プライバシー・ポリシーを予告なく改訂することがあります。

お問い合わせ窓口
当社の個人情報の取扱いに関するお問い合わせは下記までご連絡お願いいたします。
株式会社ファイアープレイス
044-589-4333


        </textarea>

        <!-- checkbox -->
        <div class="check-box">
          <label for="" class=""><input type="checkbox">
            個人情報の取り扱いについて同意のうえ送信します。
          </label>
        </div>
        <!-- 送信ボタン -->
        <div class="form-btn-block">
          <a href="#">
            <button class="form-btn" type="submit">送信</button>
          </a>
        </div>
      </form>
    </div>

  </section>

  <!-- footer -->
  <footer class="footer">
    ©2018 DIGSMILE INC.
  </footer>
</body>

</html>
